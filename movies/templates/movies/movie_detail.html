{% extends "base.html" %}
{% block content %}
  <h1>{{ movie.title }}</h1>
  <p><strong>Ano:</strong> {{ movie.release_year }}</p>
  <p><strong>Descrição:</strong> {{ movie.description }}</p>
  <p><strong>Nota:</strong> {{ movie.rating }}</p>
  <p><strong>Categorias:</strong> {{ movie.categories.all|join:", " }}</p>
  <p><strong>Atores:</strong> {{ movie.actors.all|join:", " }}</p>
{% endblock %}
